<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <title>Time Sheet</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Time</h1>
            <h3 class="text-center">Keeping Your Travel Plans On Track!</h3></div>
        <div class="panel panel-default">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table" id="new-train-disp">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (Min.)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" type="text" id="train-name"> </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" type="text" id="destination"> </div>
                    <div class="form-group">
                        <label for="first-train">First Train Time (HH:MM - Military Time)</label>
                        <input class="form-control" type="text" id="first-train"> </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (Min.)</label>
                        <input class="form-control" type="text" id="frequency"> </div>
                    <button type="button" class="btn btn-primary" id="submit-trains">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
